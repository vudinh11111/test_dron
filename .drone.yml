kind: pipeline
type: docker
name: build

volumes:
  - name: artifacts-volume
    host:
      path: /tmp/drone-artifacts

workspace:
  base: /drone/src
  path: .

steps:
  - name: build
    image: golang:1.22-alpine
    commands:
      - apk add --no-cache git
      - go mod tidy
      - go build -v -o myapp ./...
      - ls -lh myapp

  - name: test
    image: golang:1.22-alpine
    commands:
      - ./myapp --version
      - go test ./... -v

  - name: archive
    image: alpine
    volumes:
      - name: artifacts-volume
        path: /artifacts
    commands:
      - apk add --no-cache zip
      - cp myapp /artifacts/
      - cd /artifacts && zip myapp-${DRONE_BUILD_NUMBER}.zip myapp
      - echo "âœ… File zip saved to: /tmp/drone-artifacts/myapp-${DRONE_BUILD_NUMBER}.zip"
      - ls -lh /artifacts/*.zip
